<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects – U DESIGN JUSTICE INITIATIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Barlow Condensed', sans-serif;
      background-color: #e9e9e1;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3em 2em;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 6em;
      letter-spacing: -2px;
      text-transform: uppercase;
      margin-bottom: 1em;
    }

    .filters {
      display: flex;
      gap: 1em;
      margin-bottom: 2em;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5em 1.2em;
      background: transparent;
      border: 1px solid #333;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.2s;
    }

    .filter-btn:hover, .filter-btn.active {
      background: #111;
      color: #fff;
    }

    .project {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 2em;
      margin-bottom: 4em;
      border-top: 1px solid #ccc;
      padding-top: 2em;
      flex-wrap: wrap;
    }

    .project-text {
      flex: 1 1 300px;
    }

    .project-text h2 {
      font-size: 2em;
      font-family: 'Playfair Display', serif;
      margin-bottom: 0.3em;
    }

    .project-text .meta {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 1em;
    }

    .project-text .tags {
      font-size: 0.8em;
      color: #777;
    }

    .project-media {
      position: relative;
      flex: 1 1 300px;
      max-width: 500px;
    }

    .project-media img, .project-media iframe {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .project-media:hover img {
      transform: scale(1.02);
    }

    .project-media .overlay-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.2em;
      padding: 0.3em 0.6em;
      border-radius: 50%;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 3.5em;
        text-align: center;
      }

      .filters {
        justify-content: center;
      }

      .project {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .project-text, .project-media {
        flex: 1 1 100%;
        max-width: 100%;
      }

      .project-text h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>PROJECTS</h1>
    </header>

    <div class="filters">
      <button class="filter-btn active" onclick="filterProjects('all')">All</button>
      <button class="filter-btn" onclick="filterProjects('community')">Community</button>
      <button class="filter-btn" onclick="filterProjects('mobile')">Mobile</button>
      <button class="filter-btn" onclick="filterProjects('equity')">Equity</button>
      <button class="filter-btn" onclick="filterProjects('video')">Videos</button>
    </div>

    <div class="project" data-tags="community equity">
      <div class="project-text">
        <h2>Community Pavilion</h2>
        <div class="meta">2025</div>
        <div class="tags">Community · Equity · Ritual</div>
      </div>
      <div class="project-media">
        <img src="../images/placeholder1.jpg" alt="Community Pavilion">
        <div class="overlay-icon">↗</div>
      </div>
    </div>

    <div class="project" data-tags="mobile equity video">
      <div class="project-text">
        <h2>Mobile Studio Doc</h2>
        <div class="meta">2024</div>
        <div class="tags">Mobile · Equity · Video</div>
      </div>
      <div class="project-media">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        <div class="overlay-icon">↗</div>
      </div>
    </div>
  </div>

  <script>
    function filterProjects(tag) {
      const projects = document.querySelectorAll('.project');
      const buttons = document.querySelectorAll('.filter-btn');

      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      projects.forEach(proj => {
        const tags = proj.getAttribute('data-tags');
        if (tag === 'all' || tags.includes(tag)) {
          proj.style.display = 'flex';
        } else {
          proj.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
